spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/cmderma?createDatabaseIfNotExist=true&serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:cmderma}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:cmderma}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
app.access-code=${APP_ACCESS_CODE:1234}
